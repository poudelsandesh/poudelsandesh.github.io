<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            max-width: 900px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
        }
        .header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .nav {
            text-align: center;
            margin-top: 10px;
        }
        .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #0077cc;
            font-weight: bold;
        }
        .section {
            margin-top: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/assets/profile.jpg" alt="Sandesh Poudel">
            <h1>Sandesh Poudel</h1>
            <p>PhD Student | Researcher in Agricultural and Biological Engineering</p>
        </div>

        <div class="nav">
            <a href="#about">About</a>
            <a href="#research">Research</a>
            <a href="#publications">Publications</a>
            <a href="#contact">Contact</a>
        </div>

        <div class="section" id="about">
            {{ content }}
        </div>
    </div>
</body>
</html>
